[package]
name = "unftp-auth-rest"
version = "0.2.0"
description = "An authenticator back-end for libunftp that consumes an HTTP API to authenticate"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2018"
license = "Apache-2.0"
keywords = ["libunftp", "ftp", "ftps", "auth", "rest"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-auth-rest"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-auth-rest"
repository = "https://github.com/bolcom/libunftp/tree/hannes/crates/unftp-auth-rest"
readme = "README.md"

[dependencies]
async-trait = "0.1.51"
hyper = { version = "0.14.14", features= ["client", "runtime", "stream", "http1"]}
hyper-rustls = { version = "0.22.1"}
libunftp = { version="0.18.1", path="../../"}
percent-encoding = { version = "2.1.0"}
regex = "1.5.4"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.70"}
tokio = { version = "1.13.0", features = ["rt", "net", "sync", "io-util", "time"] }
tracing = { version = "0.1.28", default-features = false }
tracing-attributes = "0.1.16"


[dev-dependencies]
pretty_env_logger = "0.4.0"
tokio = { version = "1.13.0", features = ["macros"] }
unftp-sbe-fs = { version="0.2", path="../unftp-sbe-fs"}
