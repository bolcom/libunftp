[package]
name = "unftp-auth-jsonfile"
version = "0.2.0"
description = "An authenticator back-end for libunftp that authenticates against a JSON file"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2021"
license = "Apache-2.0"
keywords = ["libunftp", "unftp", "ftp", "ftps", "json"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-auth-jsonfile"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-auth-jsonfile"
repository = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-auth-jsonfile"
readme = "README.md"

[dependencies]
async-trait = "0.1.51"
base64 = "0.13.0"
bytes = "1.1.0"
ipnet = "2.3.1"
iprange = "0.6.4"
libunftp = { version="0.18.1", path="../../"}
ring = "0.16.20"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version = "1.0.70" }
tokio = { version = "1.13.0", features = ["rt", "time"]}
tracing = { version = "0.1.28", default-features = false }
tracing-attributes = "0.1.16"
valid = "0.3.1"

[dev-dependencies]
pretty_env_logger = "0.4.0"
tokio = { version = "1.13.0", features = ["macros"]}
unftp-sbe-fs = { version="0.2", path="../unftp-sbe-fs"}
