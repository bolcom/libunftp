[package]
name = "unftp-sbe-fs"
version = "0.2.0"
description = "A storage back-end for libunftp, storing files on local disk"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Koen Wilde <koen@chillheid.nl>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2021"
license = "Apache-2.0"
keywords = ["libunftp", "unftp", "ftp", "ftps", "filesystem"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-sbe-fs"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
repository = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
readme = "README.md"

[dependencies]
async-trait = "0.1.53"
futures = { version = "0.3.21", default-features = false, features = ["std"] }
libunftp = { version="0.18.4", path="../../"}
path_abs = "0.5.1"
tokio = { version = "1.17.0", features = ["rt", "net", "sync", "io-util", "time", "fs"] }
tokio-stream = "0.1.8"
tracing = { version = "0.1.34", default-features = false }
tracing-attributes = "0.1.20"

[dev-dependencies]
async_ftp = "6.0.0"
clap = "2.34.0"
more-asserts = "0.2.2"
pretty_assertions = "1.2.1"
pretty_env_logger = "0.4.0"
slog-async = "2.7.0"
slog-term = "2.9.0"
tempfile = "3.3.0"
tokio = { version = "1.17.0", features = ["macros", "rt-multi-thread"]}
tracing-subscriber = "0.3.11"
getrandom = "0.2.6"
