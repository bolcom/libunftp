[package]
name = "unftp-sbe-fs"
version = "0.2.5"
description = "A storage back-end for libunftp, storing files on local disk"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Koen Wilde <koen@chillheid.nl>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2021"
license = "Apache-2.0"
keywords = ["libunftp", "unftp", "ftp", "ftps", "filesystem"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-sbe-fs"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
repository = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
readme = "README.md"

[dependencies]
async-trait = "0.1.80"
cfg-if = "1.0"
cap-std = "2.0"
futures = { version = "0.3.30", default-features = false, features = ["std"] }
lazy_static = "1.4.0"
libunftp = { version = "0.20.0", path = "../../" }
path_abs = "0.5.1"
tokio = { version = "1.37.0", features = ["rt", "net", "sync", "io-util", "time", "fs"] }
tokio-stream = "0.1.15"
tracing = { version = "0.1.40", default-features = false }
tracing-attributes = "0.1.27"

[dev-dependencies]
async_ftp = "6.0.0"
async-trait = "0.1.80"
more-asserts = "0.3.1"
nix = { version = "0.26.4", default-features = false, features = ["user"] }
pretty_assertions = "1.4.0"
pretty_env_logger = "0.5.0"
regex = "1.10.4"
rstest = "0.18.2"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
slog-async = "2.8.0"
slog-term = "2.9.1"
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.18"
getrandom = "0.2.15"

[target.'cfg(target_os = "freebsd")'.dev-dependencies]
capsicum = { version = "0.3.0", features = ["casper"] }
capsicum-net = { version = "0.1.0", features = ["tokio"], git = "https://github.com/asomers/capsicum-net", rev = "c6fc574" }

[lints]
workspace = true
