[package]
name = "unftp-sbe-fs"
version = "0.2.1"
description = "A storage back-end for libunftp, storing files on local disk"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Koen Wilde <koen@chillheid.nl>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2021"
license = "Apache-2.0"
keywords = ["libunftp", "unftp", "ftp", "ftps", "filesystem"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-sbe-fs"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
repository = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-fs"
readme = "README.md"

[dependencies]
async-trait = "0.1.57"
futures = { version = "0.3.24", default-features = false, features = ["std"] }
libunftp = { version="0.18.5", path="../../"}
path_abs = "0.5.1"
tokio = { version = "1.21.1", features = ["rt", "net", "sync", "io-util", "time", "fs"] }
tokio-stream = "0.1.10"
tracing = { version = "0.1.36", default-features = false }
tracing-attributes = "0.1.22"

[dev-dependencies]
async_ftp = "6.0.0"
more-asserts = "0.3.0"
pretty_assertions = "1.3.0"
pretty_env_logger = "0.4.0"
slog-async = "2.7.0"
slog-term = "2.9.0"
tempfile = "3.3.0"
tokio = { version = "1.21.1", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.15"
getrandom = "0.2.7"
