[package]
name = "unftp-sbe-gcs"
description = "A storage back-end for libunftp, storing files in Google Cloud Storage (GCS)"
version = "0.2.4"
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
edition = "2021"
license = "Apache-2.0"
keywords = ["libunftp", "unftp", "ftp", "ftps", "gcs"]
categories = ["network-programming"]
documentation = "https://docs.rs/unftp-sbe-gcs"
homepage = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-gcs"
repository = "https://github.com/bolcom/libunftp/tree/master/crates/unftp-sbe-gcs"
readme = "README.md"

[dependencies]
async-trait = "0.1.73"
base64 = "0.21.4"
bytes = "1.5.0"
chrono = { version = "0.4.31", default-features = false, features = ["std", "serde"] }
futures = { version = "0.3.28", default-features = false, features = ["std"] }
hyper = { version = "0.14.27", features = ["client", "runtime", "stream", "http1"] }
hyper-rustls = "0.24.1"
libunftp = { version="0.19.0", path="../../"}
mime = "0.3.17"
percent-encoding = "2.3.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
time = "0.3.28"
tokio = { version = "1.32.0", features = ["rt", "net", "sync", "io-util", "time", "fs"] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7.8", features = ["codec", "compat"] }
tracing = { version = "0.1.37", default-features = false }
tracing-attributes = "0.1.26"
yup-oauth2 = "8.3.0"

[dev-dependencies]
async_ftp = "6.0.0"
clap = { version = "3.2.25", features = ["env"] }
lazy_static = "1.4.0"
more-asserts = "0.3.1"
path_abs = "0.5.1"
pretty_assertions = "1.4.0"
pretty_env_logger = "0.5.0"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_info"] }
slog-async = "2.8.0"
slog-stdlog = "4.1.1"
slog-term = "2.9.0"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3.17"
