[package]
name = "libunftp"
version = "0.20.1" # remember to update html_root_url
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Koen Wilde <koen@chillheid.nl>",
    "Maarten Dirkse <mdirkse@bol.com>",
    "Steven Meunier <smeunier@bol.com>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
]
description = "Extensible, async, cloud orientated FTP(S) server library."
documentation = "https://docs.rs/libunftp/"
repository = "https://github.com/bolcom/libunftp"
license = "Apache-2.0"
readme = "README.md"
keywords = ["ftp", "ftps"]
categories = ["network-programming"]
edition = "2021"

[workspace]

members = [
    "crates/unftp-auth-jsonfile",
    "crates/unftp-auth-pam",
    "crates/unftp-auth-rest",
    "crates/unftp-sbe-fs",
    "crates/unftp-sbe-gcs"
]

[workspace.lints.rust]
unsafe_code = "deny"
missing_docs = "deny"

[workspace.lints.clippy]
all = "deny"

[dependencies]
async-trait = "0.1.80"
bitflags = "2.5.0"
bytes = "1.6.0"
chrono = { version = "0.4.38", default-features = false, features = ["clock", "std"] }
derive_more = { version = "0.99.18", features = ["display"] }
futures-util = { version = "0.3.30", default-features = false, features = ["alloc", "sink"] }
getrandom = "0.2.15"
lazy_static = "1.4.0"
md-5 = "0.10.6"
moka = { version = "0.12.7", default-features = false, features = ["sync"] }
nix = { version = "0.29.0", default-features = false, features = ["fs", "net", "socket"] }
prometheus = { version = "0.13.4", default-features = false }
proxy-protocol = "0.5.0"
rustls = "0.23.10"
rustls-pemfile = "2.1.2"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_info"] }
slog-stdlog = "4.1.1"
thiserror = "1.0.61"
tokio = { version = "1.38.0", features = ["macros", "rt", "net", "process", "sync", "io-util", "time"] }
tokio-rustls = "0.26.0"
tokio-util = { version = "0.7.11", features = ["codec"] }
tracing = { version = "0.1.40", default-features = false }
tracing-attributes = "0.1.27"
uuid = { version = "1.8.0", features = ["v4"] }
x509-parser = "0.16.0"
dashmap = "5.5.3"
libc = "0.2"

[dev-dependencies]
pretty_assertions = "1.4.0"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
unftp-sbe-fs = { path = "../libunftp/crates/unftp-sbe-fs" }

[lints]
workspace = true
