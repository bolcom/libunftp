[package]
name = "libunftp"
version = "0.18.8" # remember to update html_root_url
authors = [
    "Agoston Horvath <ahorvath@bol.com>",
    "DÃ¡vid Kosztka <dkosztka@bol.com>",
    "Hannes de Jager <hdejager@bol.com>",
    "Koen Wilde <koen@chillheid.nl>",
    "Maarten Dirkse <mdirkse@bol.com>",
    "Steven Meunier <smeunier@bol.com>",
    "Rob klein Gunnewiek <rkleingunnewiek@bol.com>",
   ]
description = "Extensible, async, cloud orientated FTP(S) server library."
documentation = "https://docs.rs/libunftp/"
repository = "https://github.com/bolcom/libunftp"
license = "Apache-2.0"
readme = "README.md"
keywords = ["ftp", "ftps"]
categories = ["network-programming"]
edition = "2021"

[workspace]

members = [
    "crates/unftp-auth-jsonfile",
    "crates/unftp-auth-pam",
    "crates/unftp-auth-rest",
    "crates/unftp-sbe-fs",
    "crates/unftp-sbe-gcs"
]

[dependencies]
async-trait = "0.1.68"
bitflags = "1.3.2"
bytes = "1.4.0"
chrono = { version = "0.4.24", default-features = false, features = ["std"] }
derive_more = { version = "0.99.17", features = ["display"] }
futures-util = { version = "0.3.28", default-features = false, features = ["alloc", "sink"] }
getrandom = "0.2.9"
lazy_static = "1.4.0"
md-5 = "0.10.5"
moka = "0.9.7"
prometheus = { version = "0.13.3", default-features = false }
proxy-protocol = "0.5.0"
rustls = "0.20.8"
rustls-pemfile = "1.0.2"
slog = { version = "2.7.0", features = ["max_level_trace", "release_max_level_info"] }
slog-stdlog = "4.1.1"
thiserror = "1.0.40"
tokio = { version = "1.28.1", features = ["macros", "rt", "net", "sync", "io-util", "time"] }
tokio-rustls = "0.23.4"
tokio-util = { version = "0.7.8", features = ["codec"] }
tracing = { version = "0.1.37", default-features = false }
tracing-attributes = "0.1.24"
uuid = { version = "1.3.3", features = ["v4"] }
x509-parser = "0.14.0"
dashmap = "5.4.0"
libc = "0.2"

[dev-dependencies]
pretty_assertions = "1.3.0"
tokio = { version = "1.28.1", features = ["macros", "rt-multi-thread"] }
unftp-sbe-fs = { path = "../libunftp/crates/unftp-sbe-fs"}
